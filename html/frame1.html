<script type="text/javascript">
apiready = function() {
    api.parseTapmode();
    var userList = $api.getStorage('userList');
    api.ajax({
        url: host+'/app/findAllUser',
        method: 'post',
    }, function(ret, err) {
        if (ret != null && ret.length > 0) {
            $api.setStorage('userList',ret);
            render(ret);
        } else {
            if (userList == undefined) {
             render(ret);
         }
        }
    });
    

}

function render(ret) {
    var html = "";
    for (i = 0; i < ret.length; i++) {
        html += '<li class="aui-list-item aui-list-item-middle" tapmode onclick="viewUserDetail(\'' + ret[i].id + '\')">' +
            '<div class="aui-media-list-item-inner">' +
            '<div class="aui-list-item-media wechat-avatar">' +
            '  <div class="aui-dot"></div>' +
            ' <img src="../image/demo4.png" />' +
            ' </div>' +
            ' <div class="aui-list-item-inner">' +
            ' <div class="aui-list-item-text">' +
            '<div class="aui-list-item-title">' + ret[i].name + '</div>' +
            '<div class="aui-list-item-right">' + (ret[i].positionName == null ? '' : ret[i].positionName) + '</div>' +
            '</div>' +
            '<div class="aui-list-item-text aui-font-size-12">' +
            (ret[i].orgName == null ? '' : ret[i].orgName) +
            ' </div>' +
            '  </div>' +
            '  </div>' +
            '  </li>';
    }
    var listbox = $api.byId('listbox');
    listbox.innerHTML = html;
}

function viewUserDetail(userId) {
    // alert(userId);
    api.openWin({
        name: 'userDeatil',
        url: './userdetail.html',
        pageParam: {
            userId: userId
        }
    })
}
